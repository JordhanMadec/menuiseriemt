<div class="customer-header">
  <div class="container">
    <div *ngIf="user; else spinner" class="welcome-message">
      <h4>Bonjour,</h4>
      <h1 class="user-name">{{user?.firstName}} {{user?.lastName}}</h1>
    </div>

    <ng-template #spinner>
      <app-spinner [size]="50"></app-spinner>
    </ng-template>
  </div>

  <div class="container">
    <div class="sub-nav">
      <a [class.selected]="selectedNavItem === 'accueil'" (click)="onSelectNavItem('accueil')">
        <app-svg-icon name="user" [size]="20"></app-svg-icon>
        <div>Accueil</div>
      </a>
      <a [class.selected]="selectedNavItem === 'factures'" (click)="onSelectNavItem('factures')">
        <app-svg-icon name="user" [size]="20"></app-svg-icon>
        <div>Factures</div>
      </a>
      <a [class.selected]="selectedNavItem === 'suivi-chantier'" (click)="onSelectNavItem('suivi-chantier')">
        <app-svg-icon name="user" [size]="20"></app-svg-icon>
        <div>Suivre mon chantier</div>
      </a>
      <a [class.selected]="selectedNavItem === 'profil'" (click)="onSelectNavItem('profil')">
        <app-svg-icon name="user" [size]="20"></app-svg-icon>
        <div>Informations personnelles</div>
      </a>
    </div>
  </div>
</div>
