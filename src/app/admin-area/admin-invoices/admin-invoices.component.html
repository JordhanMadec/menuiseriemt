<section id="factures-section" [ngsReveal]="{scale: 1, opacity: 0, origin: 'right', distance: 300, delay: 100, distance: '300px', duration: 500, useDelay:'onload'}">
  <div class="container">

    <div>
      <app-page-title title="Factures"></app-page-title>

      <div class="list-filter-container">
        <div class="input-container row">
          <div class="input-wrapper col-lg-12">
            <input placeholder="Rechercher" (input)="onSearch()" [(ngModel)]="filterValue">
            <app-svg-icon class="input-icon" name="search-icon" [size]="20"></app-svg-icon>
          </div>
        </div>
      </div>

      <div *ngIf="invoices; else spinner">
        <div class="list-container" *ngIf="invoicesFiltered.length; else emptyInvoices">
          <ng-container *ngFor="let invoice of invoicesFiltered">
            <app-list-item icon="document-icon"
                           [title]="invoice.title"
                           [subtitle]="(invoice.lastUpdate | amDateFormat:'DD/MM/YYYY')"
                           [tags]="invoice.done ? ['PayÃ©e'] : ['Ã€ payer']"
                           [error]="!invoice.done"
                           [success]="invoice.done"
                           link="/espace-admin/factures/{{invoice.ownerId}}/{{invoice.id}}">
            </app-list-item>
          </ng-container>
        </div>

        <ng-template #emptyInvoices>
          <div class="list-container empty-list">
            <app-svg-icon name="invoice-icon" [size]="100"></app-svg-icon>
            Vous n'avez pas de facture
          </div>
        </ng-template>
      </div>

      <ng-template #spinner>
        <app-spinner></app-spinner>
      </ng-template>
    </div>
  </div>
</section>

<button class="circle-button fab-button accent" routerLink="/espace-admin/nouvelle-facture">
  <app-svg-icon name="add-icon"></app-svg-icon>
</button>
