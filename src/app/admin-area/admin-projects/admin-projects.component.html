<section id="factures-section" [ngsReveal]="{scale: 1, opacity: 0, origin: 'right', delay: 100, distance: '300px', duration: 500}">
  <div class="container">

    <div>
      <app-page-title title="Chantiers"></app-page-title>

      <div *ngIf="projects; else spinner">
        <div class="list-container" *ngIf="projects.length; else emptyList">
          <ng-container *ngFor="let project of projects">
            <app-list-item icon="calendar-icon"
                           [title]="project.title"
                           [subtitle]="(project.startDate | amDateFormat:'DD/MM/YYYY') + ' - ' + (project.endDate ? (project.endDate | amDateFormat:'DD/MM/YYYY') : 'En cours...')"
                           [tags]="[project.getStatus()]"
                           [error]="project.status === 'PENDING' || project.status === 'WAITING_PAYMENT'"
                           [success]="project.status === 'COMPLETED'"
                           link="/espace-admin/chantiers/{{project.ownerId}}/{{project.id}}">
            </app-list-item>
          </ng-container>
        </div>

        <ng-template #emptyList>
          <div class="list-container empty-list">
            <app-svg-icon name="calendar-icon" [size]="200"></app-svg-icon>
            Vous n'avez pas de chantier pour le moment
          </div>
        </ng-template>
      </div>

      <ng-template #spinner>
        <app-spinner></app-spinner>
      </ng-template>
    </div>
  </div>
</section>

<button class="circle-button fab-button accent" routerLink="/espace-admin/nouveau-chantier">
  <app-svg-icon name="add-icon"></app-svg-icon>
</button>
