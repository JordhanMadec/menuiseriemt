<div class="container alert-message-container" *ngIf="alerts.length">
  <ng-container *ngFor="let alert of alerts">
    <div class="alert-message-wrapper"
         [ngsReveal]="{scale: .5, origin: 'bottom', delay:100, distance: '100px', duration: 1000}"
         [ngClass]="alert.status === statusEnum.ERROR ? 'error' : alert.status === statusEnum.SUCCESS ? 'success' : 'info'">
      {{alert.message}}
    </div>
  </ng-container>
</div>
