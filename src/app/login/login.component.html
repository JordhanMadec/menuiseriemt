<section id="login-section" class="login-section">
  <div class="login-wrapper shadow-strong" [ngsReveal]="{scale: .5, origin: 'bottom', delay:100, distance: '100px', duration: 500}">
    <h4 class="title">Mon espace client</h4>

    <small>Entrez votre identifiant adresse mail et votre mot de passe pour accéder à votre espace client.</small>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-container row">
        <div class="input-wrapper col-lg-12">
          <input id="mail" type="email" placeholder="Adresse mail" formControlName="mail">
          <app-svg-icon class="input-icon" name="email-icon" [size]="20"></app-svg-icon>
        </div>

        <div class="input-wrapper col-lg-12">
          <input id="password" type="password" placeholder="Mot de passe" formControlName="password">
          <app-svg-icon class="input-icon" name="lock-icon" [size]="20"></app-svg-icon>
          <div class="input-hint error" *ngIf="loginFailed">
            Addresse mail ou mot de passe invalide.
          </div>
        </div>
      </div>

      <small><a class="signup-link" routerLink="/mot-de-passe-oublie">Mot de passe oublié ?</a></small>

      <div class="input-container row-center">
        <div class="input-wrapper">
          <button class="my-button accent" type="submit" [disabled]="!loginForm.valid">
            Se connecter
          </button>
        </div>
      </div>
    </form>

    <small><a class="signup-link" routerLink="/inscription">Créer mon compte</a></small>

  </div>
</section>
